<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../style/customTableCore.css" />
  </head>
  <body>
    <div class="modal"></div>
    <main class="container">
      <div class="imo">
        <img src="../../imge/Twomimo.png" alt="아이모" />
        <div class="bluer"></div>
      </div>
      <div>
        <section class="mainbox">
          <section class="information">
            <div class="picture w15 same">사진</div>
            <div class="name w15 same">이름</div>
            <div class="health w15 same">체력</div>
            <div class="level w15 same">레벨</div>
            <div class="attackType w15 same">공격 타입</div>
            <div class="revive w15 same">부활 시간</div>
          </section>

          <section class="mushroom class">
            <div class="w15">
              <img src="/imge/1Mushroom.png" alt="" />
            </div>
            <div class="w15">
              <p>늪지버섯돌이</p>
            </div>
            <div class="w15">
              <p>HP 69</p>
            </div>
            <div class="w15">
              <p>lv.5</p>
            </div>
            <div class="w15">
              <p>비선공/느림 <span>근거리</span></p>
            </div>
            <div class="w15">
              <p>30초</p>
            </div>
          </section>
          <section class="flower class">
            <div class="w15">
              <img src="/imge/Flower.png" alt="" />
            </div>
            <div class="w15">
              <p>꽃정령</p>
            </div>
            <div class="w15">
              <p>HP 79</p>
            </div>
            <div class="w15">
              <p>lv.6</p>
            </div>
            <div class="w15">
              <p>비선공/고정 <span>중거리</span></p>
            </div>
            <div class="w15">
              <p>30초</p>
            </div>
          </section>
          <section class="boar class">
            <div class="w15">
              <img src="/imge/Boar.png" alt="" />
            </div>
            <div class="w15">
              <p>늪지멧돼지</p>
            </div>
            <div class="w15">
              <p>HP 90</p>
            </div>
            <div class="w15">
              <p>lv.7</p>
            </div>
            <div class="w15">
              <p>비선공/느림 <span>근거리</span></p>
            </div>
            <div class="w15">
              <p>30초</p>
            </div>
          </section>
          <section class="spider class">
            <div class="w15">
              <img src="/imge/Spider.png" alt="" />
            </div>
            <div class="w15">
              <p>검은거미</p>
            </div>
            <div class="w15">
              <p>HP 97</p>
            </div>
            <div class="w15">
              <p>lv.8</p>
            </div>
            <div class="w15">
              <p>비선공/느림 <span>근거리</span></p>
            </div>
            <div class="w15">
              <p>30초</p>
            </div>
          </section>
          <section class="Poisonous-Spider class">
            <div class="w15">
              <img src="/imge/Poisonous-Spider.png" alt="" />
            </div>
            <div class="w15">
              <p>맹독거미</p>
            </div>
            <div class="w15">
              <p>HP 104</p>
            </div>
            <div class="w15">
              <p>lv.9</p>
            </div>
            <div class="w15">
              <p>비선공/느림 <span>근거리</span></p>
            </div>
            <div class="w15">
              <p>30초</p>
            </div>
          </section>
          <section class="white class">
            <div class="w15">
              <img src="/imge/White-Spider.png" alt="" />
            </div>
            <div class="w15">
              <p>검투사거미</p>
            </div>
            <div class="w15">
              <p>HP 172</p>
            </div>
            <div class="w15">
              <p>lv.10</p>
            </div>
            <div class="w15">
              <p>선공/빠름 <span>근거리</span></p>
            </div>
            <div class="w15">
              <p>4분50초</p>
            </div>
          </section>
          <section class="fungus class">
            <div class="w15">
              <img src="/imge/FUNGUS-KING.png" alt="" />
            </div>
            <div class="w15">
              <p>대왕버섯돌이</p>
            </div>
            <div class="w15">
              <p>HP 670</p>
            </div>
            <div class="w15">
              <p>lv.12</p>
            </div>
            <div class="w15">
              <p>선공/보통 <span>중거리</span></p>
            </div>
            <div class="w15">
              <p>18분20초</p>
            </div>
          </section>
        </section>
      </div>
    </main>
    <script src="../../business/core.js" type="module"></script>
  </body>
</html>
