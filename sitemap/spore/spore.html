<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../style/customTableCore.css" />
  </head>
  <body>
    <div class="modal"></div>
    <main class="container">
      <div class="imo">
        <img src="../../imge/Twomimo.png" alt="아이모" />
        <div class="bluer"></div>
      </div>
      <div>
        <section class="mainbox">
          <section class="information">
            <div class="picture w15 same">사진</div>
            <div class="name w15 same">이름</div>
            <div class="health w15 same">체력</div>
            <div class="level w15 same">레벨</div>
            <div class="attackType w15 same">공격 타입</div>
            <div class="revive w15 same">부활 시간</div>
          </section>

          <section class="Cave-Mushroom class">
            <div class="w15">
              <img src="/imge/Cave-Mushroom.png" alt="" />
            </div>
            <div class="w15">
              <p>늪지버섯</p>
            </div>
            <div class="w15">
              <p>HP 1</p>
            </div>
            <div class="w15">
              <p>lv.1</p>
            </div>
            <div class="w15">
              <p>비선공/고정 <span>없음</span></p>
            </div>
            <div class="w15">
              <p>5분</p>
            </div>
          </section>
          <section class="Poisonous-Mushroom class">
            <div class="w15">
              <img src="/imge/Poisonous-Mushroom.png" alt="" />
            </div>
            <div class="w15">
              <p>독버섯돌이</p>
            </div>
            <div class="w15">
              <p>HP 327</p>
            </div>
            <div class="w15">
              <p>lv.8</p>
            </div>
            <div class="w15">
              <p>선공/느림 <span>단거리</span></p>
            </div>
            <div class="w15">
              <p>1분</p>
            </div>
          </section>
          <section class="Cave-Bat class">
            <div class="w15">
              <img src="/imge/Cave-Bat.png" alt="" />
            </div>
            <div class="w15">
              <p>동굴박쥐</p>
            </div>
            <div class="w15">
              <p>HP 361</p>
            </div>
            <div class="w15">
              <p>lv.9</p>
            </div>
            <div class="w15">
              <p>선공/느림 <span>근거리</span></p>
            </div>
            <div class="w15">
              <p>3분</p>
            </div>
          </section>
          <section class="Mushroom-Flower class">
            <div class="w15">
              <img src="/imge/Mushroom-Flower.png" alt="" />
            </div>
            <div class="w15">
              <p>숲지꽃정령</p>
            </div>
            <div class="w15">
              <p>HP 386</p>
            </div>
            <div class="w15">
              <p>lv.9</p>
            </div>
            <div class="w15">
              <p>선공/고정 <span>중거리</span></p>
            </div>
            <div class="w15">
              <p>1분30초</p>
            </div>
          </section>
          <section class="White-Bat class">
            <div class="w15">
              <img src="/imge/White-Bat.png" alt="" />
            </div>
            <div class="w15">
              <p>백금박쥐</p>
            </div>
            <div class="w15">
              <p>HP 556</p>
            </div>
            <div class="w15">
              <p>lv.10</p>
            </div>
            <div class="w15">
              <p>선공/빠름 <span>근거리</span></p>
            </div>
            <div class="w15">
              <p>5분</p>
            </div>
          </section>
          <section class="Poison-Fungus-King class">
            <div class="w15">
              <img src="/imge/Poison-Fungus-King.png" alt="" />
            </div>
            <div class="w15">
              <p>독왕버섯돌이</p>
            </div>
            <div class="w15">
              <p>HP 810</p>
            </div>
            <div class="w15">
              <p>lv.11</p>
            </div>
            <div class="w15">
              <p>선공/빠름 <span>중거리</span></p>
            </div>
            <div class="w15">
              <p>48분</p>
            </div>
          </section>
        </section>
      </div>
    </main>
    <script src="../../business/core.js" type="module"></script>
  </body>
</html>
